<ng-container
  *init="{
    learnings: learnings$ | async,
    users: users$ | async,
    isEditLearningModal: isEditLearningModal$ | async,
    deletedLearningId: deletedLearningId$ | async
  } as params"
>
  <app-learnings-table
    [learnings]="params.learnings"
    [allUsers]="params.users"
    (changeLearningStatus)="changeLearningStatusHandler($event)"
    (changeLearningUsers)="changeLearningUsersHandler($event, params.users)"
    (createNewLearning)="editLearning('new')"
    (deleteLearning)="deleteLearningHandler($event)"
  ></app-learnings-table>

  <app-edit-learning
    *ngIf="params.isEditLearningModal"
    (closeForm)="editLearning(null)"
  ></app-edit-learning>
</ng-container>
